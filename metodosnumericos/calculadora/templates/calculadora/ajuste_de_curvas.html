{% extends 'calculadora/index.html' %}

{% block content %}

<label class="control-label col-sm-8" style="font-size:200%;"> Ajuste de Curvas</label> 

<div class="row">
    <div class="col-sm-7">
        <div class="d-flex flex-column justify-content-left">
            <div class="p-4">


                <div class="form-group">
                
                    <label class="control-label col-sm-8" for="longiAjus">Longitud de datos:</label>
                    <div class="col-sm-3">
                        <input type="number" id="longiAjus" class="form-control" placeholder="Mayor a 0"><br>

                        <button type="button" class="btn btn-warning" id="btnDatosAjus">No. Datos</button>
                        <br>
                        <br>
                        <label class="control-label col-sm-22" for="Xi" style="font-size:150%;"><b> Xi [ ] [ ] [ ]. . .</b></label>
                        <label class="control-label col-sm-22" for="Yi" style="font-size:150%;"><b>Yi [ ] [ ] [ ]. . .</b></label>
                        <br>
                        <div id="container" style="margin: 10px;">
                            <br>
                            <table id="coeAjus">
                                    
                            </table>                            
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            {% csrf_token %}
                            <button type="button" class="btn btn-primary" id="btnCalcularAjus" url="{% url 'calcPolinomio' %}">Calcular Ajustes</button>
                            <button style="position: absolute; right: 3%;" type="button" class="btn btn-success"
                                id="btnGraficarAjus">Generar grafica</button>


                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="control-label col-sm-10" for="v">Resultado:</label>
                        <div class="col-sm-10">
                            <textarea id="reAjus" rows=6 cols=80 wrap=on readonly placeholder="R E S U L T A D O S..."></textarea>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="p-4">
                            <label class="control-label col-sm-8" style="font-size:120%;"> <b> Grafica General </b></label> 
                            <img src="{%url 'grafica' funcion='x^2' a=-12 b=12 %}" height="300" width="400" id="imgUnoPoli">
                        </div>
            
                    </div>
                </div>
            </div>            
        </div>
    </div>       
    
    <!-- xddddddd -->
</div>
</body>
</html>

{% endblock %}
